<div class="main-content">
    <div class="loader-box" *ngIf="loading" >
    <img src="./assets/images/load.gif" class="img-responsive" />
</div>

<div id="page-wrapper">
	<div class="container-fluid">
		 <div class="row">
            <div class="row">
                <div class="col-lg-6">
                    <div class="recipe-name">
                        <h1 class="main-head">Comment Management</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 faqadjust" *ngFor="let recipe of recipeList">
				<mat-accordion >
				  <mat-expansion-panel>
				    <mat-expansion-panel-header>
					    <span class="p-0-5">
					     	{{recipe.recipeTitle}}
					 	</span>
				    </mat-expansion-panel-header>
						<span>comments:</span> 
						<ul class="cus-ul">
							<li *ngFor="let comment of recipe.comments">
								<span>
									{{comment.comment}}
								</span>
								<span class="pull-right icon-delete">
									<a  href="javascript:void(0);" (click)="onDelete(comment._id,recipe._id)">
										<i class="material-icons" >delete_forever</i>
				                    </a>
								</span>
							</li>
						</ul>
				  </mat-expansion-panel>
				</mat-accordion>
			</div>
		</div>		
	</div>
</div>
