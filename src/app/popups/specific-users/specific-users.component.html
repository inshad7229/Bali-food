<div class="main-content" >
    
    <div class="container-fluid">
    	<mat-form-field class="example-full-width search-Bar">
       		 <input matInput placeholder="Search"  type="search" (input)="searchUsers('a')" [(ngModel)]="input" >
    	</mat-form-field>
        <div class="row">
            <div class="col-lg-12 col-mat-12">
                    <div class="card-content">
                        <div class="dshbrd-table table-responsive" style="height: 400px">
                            <table class="table table-hover">
                                    <tr >
                                        <th class="text-center"> Sr.No. </th>
                                        <th class="text-center"> Name of User </th>
                                        <th class="text-center"> Email / ID Number </th>
                                        <!-- <th> Delete User </th> -->
                                    </tr>
                                <tbody class="text-center">
                                    <tr *ngFor="let data of userData; let i = index " (click)="selectedUser(data)">
                                        <td>
                                            {{i+1}}.
                                        </td>
                                        <td>
                                            {{data.username}}
                                        </td>
                                        <td>
                                            <div> {{data.email}}</div>
                                        </td>
                                        <!-- <td>
                                            <i class="material-icons" (click)="openDialog(data)">delete_forever</i>
                                        </td> -->
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
