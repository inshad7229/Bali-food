<div class="main-content">
    <div class="loader-box" *ngIf="loading" >
    <img src="./assets/images/load.gif" class="img-responsive" />
</div>

<div id="page-wrapper">
	<div class="container-fluid">
		 <div class="row">
            <div class="row">
                <div class="col-lg-6">
                    <div class="recipe-name">
                        <h1 class="main-head">FAQ Management</h1>
                    </div>
                </div>
                <div class="col-lg-6">
                    <button type="button" class="btn btn-success pull-right" (click)="onAddFaq()">Add FAQ</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 faqadjust" *ngFor="let faq of faqList">
				<mat-accordion >
				  <mat-expansion-panel>
				    <mat-expansion-panel-header>
				     	<span>Ques.</span>
					    <span class="p-0-5">
					     	{{faq.question}}
					 	</span>
				    </mat-expansion-panel-header>
					<span>Ans.</span> 
					{{faq.answer}}
						<a  href="javascript:void(0);" class="pull-right" (click)="onDelete(faq)">
							<i class="material-icons" >delete_forever</i>
	                    </a>
	                    <a href="javascript:void(0);" class="pull-right" style="margin-right: 5px" (click)="onEdit(faq)">
							<i class="material-icons">edit</i>
	                    </a>
				  </mat-expansion-panel>
				</mat-accordion>
			</div>
		</div>		
	</div>
</div>
