<div class="main-content">
    <div class="loader-box" *ngIf="progressBar" >
    <img src="./assets/images/load.gif" class="img-responsive" />
</div>
<form autocomplete="off" role="presentation">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Search"  type="search" (input)="searchUsers()" [(ngModel)]="input" [ngModelOptions]="{standalone: true}" >
    </mat-form-field>
</form>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-mat-12">
                <div class="card" > 
                    <div class="card-header card-header-icon" data-background-color="orange">
                        <i class="material-icons">account_circle</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">All Users</h4>
                        <div class="dshbrd-table table-responsive">
                            <table class="table table-hover">
                                <thead class="text-danger">
                                    <tr>
                                        <th> Sr.No. </th>
                                        <th> User Id </th>
                                        <th> Name of User </th>
                                        <th> Email / ID Number </th>
                                        <!-- <th> Status </th> -->
                                        <th> Delete User </th>
                                    </tr>
                                </thead>
                                <tbody class="text-center">
                                    <tr *ngFor="let data of userData| paginate: { itemsPerPage: 6, currentPage: p }; let i = index ">
                                        <td>
                                            {{i+1}}.
                                        </td>
                                        <td>
                                           {{data._id}}
                                        </td>
                                        <td>
                                            {{data.username}}
                                        </td>
                                        <td>
                                            <div> {{data.email}}</div>
                                        </td>
                                        <!-- <td>
                                            <div>{{data.status}}</div>
                                            <mat-slide-toggle (click)="onStatusButton(data)" *ngIf="data.status=='deactive'" ></mat-slide-toggle>
                                            <mat-slide-toggle (click)="onStatusButton(data)" *ngIf="data.status=='active'" checked='true' ></mat-slide-toggle >
                                        </td> -->
                                        <td>
                                            <a href="javascript:void()">
                                                <i class="material-icons" (click)="openDialog(data)">delete_forever</i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
