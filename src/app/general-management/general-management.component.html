<section class="example-section" *ngIf="progressBar">
    <mat-progress-bar
      class="example-margin"
      [mode]="mode"
      >
    </mat-progress-bar>
</section>
<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-mat-12">
                <div class="card" > 
                    <div class="card-header card-header-icon" data-background-color="orange">
                       <i class="material-icons">public</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">About Us Content</h4>
                        <div class="button-container-right">
                            <button  class="btn btn-black" (click)="onEditContent()">Edit About Us Content</button>
                        </div>
                         <div *ngIf="editContent">
                              <mat-form-field class="example-full-width">
                                 <textarea matInput placeholder="Enter Content" [(ngModel)]="aboutUsContentModel.content" style="height:500px"></textarea>
                              </mat-form-field>
                              <div class="button-container-right">
                                  <button class="btn btn-yellow" (click)="updateData()">Submit</button>
                                  <button class="btn btn-black" (click)="onCancel()">Cancel</button>
                              </div>
                           </div>
                        <div class="dshbrd-table table-responsive" *ngIf="!editContent">
                           <p *ngIf="aboutUsdata"><span innerHtml="{{aboutUsdata}}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
